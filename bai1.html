    let inputNum=parseInt(document.getElementById("inputNumber").value);
    function show(n) {

        let flag = true;
        if (n < 2) {
            flag = false;
        } else if (n === 2) {
            flag = true;
        } else if (n % 2 === 0) {
            flag = false;
        } else {
            // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
            for (let i = 3; i < n - 1; i += 2) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        // Kiểm tra biến flag
        if (flag === true) {
            document.write(n + " là số nguyên tố <br/>");
        } else {
            document.write(n + " không phải là số nguyên tố <br/>");
        }
    }
